    </br>
    <div class="entirechart">
    <div style="background-color: #171717; align-items: center; padding: 5px 5px;">
    <div style="text-align: center; font-size: 25px">Progress Status</div>
    <div class="thechart">
    <div class="chart" id="graph" data-percent="10"></div>
    <div style="text-align: center; font-size: 20px">Commands</div>
    </div>
    </div>
    </div>
<script type="text/javascript">
if(window.innerHeight <= 1300 && window.innerWidth <= 900) {
  window.location = "https://www.dcbestbot.tk/mb"
}

var el = document.getElementById('graph');

var options = {
    percent:  el.getAttribute('data-percent') || 25,
    size: el.getAttribute('data-size') || 220,
    lineWidth: el.getAttribute('data-line') || 15,
    rotate: el.getAttribute('data-rotate') || 0
}

var canvas = document.createElement('canvas');
var span = document.createElement('span');
span.textContent = options.percent + '%';

if (typeof(G_vmlCanvasManager) !== 'undefined') {
    G_vmlCanvasManager.initElement(canvas);
}

var ctx = canvas.getContext('2d');
canvas.width = canvas.height = options.size;

el.appendChild(span);
el.appendChild(canvas);

ctx.translate(options.size / 2, options.size / 2); 
ctx.rotate((-1 / 2 + options.rotate / 180) * Math.PI); 
var radius = (options.size - options.lineWidth) / 2;

var drawCircle = function(color, lineWidth, percent) {
        percent = Math.min(Math.max(0, percent || 1), 1);
        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, Math.PI * 2 * percent, false);
        ctx.strokeStyle = color;
        ctx.lineCap = 'round'; 
        ctx.lineWidth = lineWidth
        ctx.stroke();
};

drawCircle('#efefef', options.lineWidth, 100 / 100);
drawCircle('#15d5eb', options.lineWidth, options.percent / 100);
</script>
</body>
